<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Shopping Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>AMS Shopping Application</h1>
        <div>
            <label for="user-select">User:</label>
            <select id="user-select">
                <option value="alice">alice</option>
                <option value="bob">bob</option>
                <option value="carol">carol</option>
                <option value="none">none</option>
            </select>
            <label for="external-api-checkbox">ExternalOrder (order total < 100)</label>
            <input type="checkbox" id="external-api-checkbox">
        </div>
    </header>
    <main>
        <section id="products-section">
            <h2>Products</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="orders-section">
            <h2>Orders</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product ID</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="cart-section">
            <h2>Shopping Cart</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="place-order-btn">Place Order</button>
            <button id="reset-cart-btn">Reset Cart</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
