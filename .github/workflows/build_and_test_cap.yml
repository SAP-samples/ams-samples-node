# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CAP sample

on:
  push:
    branches: [ "main" ]
    paths:
      - "ams-cap-nodejs-bookshop/**"
      - ".github/workflows/build_and_test_cap.yml"
  pull_request:
    branches: [ "**" ]
    paths:
      - "ams-cap-nodejs-bookshop/**"
      - ".github/workflows/build_and_test_cap.yml"

jobs:
  npm:
    runs-on: [ ubuntu-latest ]
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ams-cap-nodejs-bookshop
    - name: Set up JDK 21 # for DCL -> DCN compilation to work before tests
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - run: npm ci
      working-directory: ams-cap-nodejs-bookshop
    - run: npm test
      working-directory: ams-cap-nodejs-bookshop
